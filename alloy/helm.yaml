apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: alloy
    namespace: argocd
finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
      name: ''
      namespace: alloy
      server: 'https://kubernetes.default.svc'
  source:
      path: ''
      repoURL: 'https://grafana.github.io/helm-charts'
      targetRevision: '0.6.0'
      chart: alloy-distributed
  sources: []
  project: default
  syncPolicy:
      automated:
          prune: true
          selfHeal: true
      retry:
          limit: 2
          backoff:
              duration: 5s
              maxDuration: 3m0s
              factor: 2
      syncOptions:
          - CreateNamespace=true
